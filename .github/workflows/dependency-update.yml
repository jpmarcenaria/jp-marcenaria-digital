name: ğŸ”„ Dependency Updates

on:
  schedule:
    # Executa toda segunda-feira Ã s 9h UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Permite execuÃ§Ã£o manual

jobs:
  update-dependencies:
    name: ğŸ“¦ Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ” Check for outdated packages
        id: outdated
        run: |
          npm outdated --json > outdated.json || true
          if [ -s outdated.json ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi
          
      - name: ğŸ“¦ Update dependencies
        if: steps.outdated.outputs.has_updates == 'true'
        run: |
          npm update
          npm audit fix --force || true
          
      - name: ğŸ§ª Run tests after update
        if: steps.outdated.outputs.has_updates == 'true'
        run: |
          npm ci
          npm run build
          npm run lint
          
      - name: ğŸ“ Create Pull Request
        if: steps.outdated.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ğŸ”„ chore: update dependencies'
          title: 'ğŸ”„ Automated dependency updates'
          body: |
            ## ğŸ“¦ Dependency Updates
            
            This PR contains automated dependency updates.
            
            ### Changes:
            - Updated npm packages to latest versions
            - Fixed security vulnerabilities (if any)
            
            ### Testing:
            - âœ… Build successful
            - âœ… Linting passed
            
            Please review the changes before merging.
          branch: chore/dependency-updates
          delete-branch: true